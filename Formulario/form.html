<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container" style="margin-top: 15px;" >
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header" style="background-color: palevioletred;">
                        <h3 style="text-shadow: 10x; color: #f7f7f7;font-size: 15pt">FORMULARIO DE CONTACTO</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data" id="formulario" onsubmit="return validacion()">

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" style="color: palevioletred;">
                                        <i class="fa fa-user">Nombre</i>
                                    </span>
                                    <input type="text" name="name" id="nombre" class="form-control" placeholder="Ej. Ponce Lorena" required>
                                </div>
                            </div>
                            <p></p>
                           
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" style="color: palevioletred;">
                                        <i class="fa fa-mail">Correo Electr√≥nico</i>
                                    </span>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Ej. example@gmail.com" required>
                                </div>
                            </div>
                            <p></p>
                           
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" style="color: palevioletred;">
                                        <i class="fa fa-mobile">Celular</i>
                                    </span>
                                    <input type="text" name="celular" id="celular" class="form-control" placeholder="Ej. 70000000" required>
                                </div>
                            </div>
                            <p></p>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" style="color: palevioletred;">
                                        <i class="bi bi-calendar2-event">Fecha de Nacimiento</i>
                                    </span>
                                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" placeholder="" required>
                                </div>
                            </div>
                            <P></P>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text"  style="color: palevioletred;">
                                        <i class="fa fa-user"> Pais</i>
                                    </span>
                                    <input type="text" name="pais" id="pais" class="form-control" placeholder="Ej. Bolivia" required>
                                </div>
                            </div>
                            <p></p>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" style="color: palevioletred;">
                                        <i class="fa fa-user"> Video</i>
                                    </span>
                                    <input type="file" name="video" id="video" accept="video/*" class="form-control" required>
                                </div>
                            </div>
                            <P></P>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text" style="color: palevioletred;">
                                        <i class="fa fa-user"> Imagen</i>
                                    </span>
                                    <input type="file" name="imagen" id="imagen" accept="image/*" class="form-control"  required>
                                </div>
                            </div>
                            <p></p>
                            <div class="text-center" class="form-group">
                                <button class="w3-btn w3-pink"  type="submit">Guardar</button>
                            </div>
                            <p>
                                <img src="../Formulario/foto.png" width="20" height="19">
                                <a href="../home.html" style="color: rgb(224, 98, 214)">Inicio</a>
                            </p>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </div>
</div>
</body>
<script src="validacion.js"></script>
<footer class="footer">
    <div class="container">
        <span class="text-muted"><p style="font-size: 8pt">Copyright &copy; 2021 PONCE YEPEZ LORENA MICHEL</p></span>
    </div>
</footer>
</html>
